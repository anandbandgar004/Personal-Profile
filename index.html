    <!DOCTYPE html>
    <html>
        <head>
            <title>Profie Home</title>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
            <style>
                .web_heading
                {
                    display: flex;
                    flex: 1;
                    justify-content: center;
                    align-items: center;
                    margin: 0px;
                    font-size: 75px;
                    font-weight: 700;
                    font-family: 'Roboto', sans-serif;
                }
                body
                {
                    background-color:grey;
                    
                }
                .box_total
                {
                    display: flex;
                    flex-wrap:wrap;
                    margin: 20px;
                    alignment: top;
                }
                .personal_profile_page
                {
                    justify-content: center;
                    align-items: center;
                    margin: 0px;
                    align-content: center;
                    display: grid;
                    font-size: 45px;
                    font-weight: 700;
                    font-family: 'Roboto', sans-serif;
                }
                .container
                {
                    padding: 30px;
                }
                .info_box
                {
                    padding: 50px;
                    border-style: solid;
                    border-radius: 20px;
                    margin-top: 45px;
                    display: flex;
                    flex-direction: column;
                    flex: 1;
                    align-items: center;
                    margin: 20px;
                    font-family: 'Roboto', sans-serif;

                }
                .info_box:hover
                {
                    background-color: black;
                    color: azure;
                    transition: 0.20ms;
                    scale:calc(1.05);
                }
                img
                {
                    width: 70px;
                    align-items: center;
                    padding-left: 10px;
                    padding-bottom: 15px;
                }
                button
                {
                    background-color: rgb(23, 23, 23);
                    color: aliceblue;
                    width: 100px;
                    height: 40px;
                    margin: 20px;
                    border-radius: 5px;
                    border-style: none;
                    scale:calc(1.05);
                }
                button:hover
                {
                    background-color: azure;
                    color: black;
                    transition: 0.20s;
                }
                .info_head
                {
                    margin: 0;
                    padding-left: 10px;
                }
                .info_text
                {
                    font-weight: 700;
                    font-size: larger;
                }
                .mail
                {
                    background-color: rgb(255, 255, 255);
                    color: rgb(0, 0, 0);
                    padding-left: 25px;
                    border-radius: 3px;
                    margin-bottom: 0px;
                    display: flex;
                    align-items: center;
                    height: 30px;
                }
                .mail_button
                {
                    width: 50px;
                    height: 25px;
                    margin: 20px;
                    padding: 2px; 
                    border-radius: 15px;
                }
                .mail_button:hover
                {
                    background-color: rgb(123, 224, 100);
                }
                .bottom
                {
                    background-color: black;
                    color: aliceblue;
                    padding: 20px;
                    margin-top: 0px;
                    border-radius: 5px;
                    justify-content:center;
                    display: flex;
                }
            </style>
        </head>
        <body>
            <div class="container">
                <div class="heading_container">
                    <span class="web_heading">Anand Bandgar</span><br>            
                    <span class="personal_profile_page">Personal Profile Page</span>
                    <hr size="10" width="100%" color="black" style="border-radius: 4px;">
                </div>
                <div class="box_total">
                <div class="info_box">
                    <img src="human_icon.png" alt="Image Not Found">
                    <h1 class="info_head">Portfolio</h1>
                    <p class="info_text">Have look at my profile and portfolio </p>
                    <a href="portfolio.html" target="_blank"><button>Enter</button></a>
                </div>
                <div class="info_box">
                    <img src="github-mark-white.png" alt="Image Not Found">
                    <h1 class="info_head">Github</h1>
                    <p class="info_text">Have look at my github profile </p>
                    <a href="https://github.com/anandbandgar004" target="_blank" ><button>Enter</button></a>
                </div>
                <div class="info_box">
                    <img src="instagram-logo-transparent-background-2.png" alt="Image Not Found">
                    <h1 class="info_head">Instagram</h1>
                    <p class="info_text">Have look at my Instagram </p>
                    <a href="https://www.instagram.com/anandbandgar004/" target="_blank" ><button>Enter</button></a>
                </div>
                <div class="info_box">
                    <img src="linkedIn_PNG9.png" alt="Image Not Found">
                    <h1 class="info_head">LinkedIn</h1>
                    <p class="info_text">Have look at my LinkedIn Profile </p>
                    <a href="https://www.linkedin.com/in/anandbandgar/" target="_blank" ><button>Enter</button></a>
                </div>
                </div>
            </div>
            <div>
                <div class="mail">
                    <h4>Mail: anandbandgar3000@gmail.com</h4>
                    <a href="mailto: anandbandgar3000@gmail.com" target="_blank"><button class="mail_button">Mail</button></a>
                </div>
                
            </div>
            <footer>
                <div class="bottom">
                    <span>Copyright Reserved &#169 &#124 Anand Bandgar</span>
                </div>
            </footer>
        </body>
    </html>
