<!DOCTYPE html>
<html>
    <head>
        <title>Profie Home</title>
        <style>
            .web_heading
            {
                display: flex;
                flex: 1;
                justify-content: center;
                align-items: center;
                margin: 0px;
                font-size: 1000;
            }
            body
            {
                background-color:grey;
            }
            .box_total
            {
                display: flex;
                flex-wrap: wrap;
                margin: 20px;
                alignment: top;
            }
            .personal_profile_page
            {
                justify-content: center;
                align-items: center;
                margin: 0px;
                align-content: center;
                display: grid;
            }
            .container
            {
                padding: 30px;
            }
            .info_box
            {
                padding: 50px;
                border-style: solid;
                border-radius: 20px;
                margin-top: 45px;
                display: flex;
                flex-direction: column;
                flex: 1;
                align-items: center;
                margin: 20px;

            }
            .info_box:hover
            {
                background-color: black;
                color: azure;
                transition: 0.20ms;
            }
            img
            {
                width: 70px;
                align-items: center;
                padding-left: 10px;
                padding-bottom: 15px;
            }
            button
            {
                background-color: rgb(34, 33, 33);
                color: aliceblue;
                width: 100px;
                height: 40px;
                margin: 20px;
                border-radius: 5px;
                border-style: none;
            }
            button:hover
            {
                background-color: azure;
                color: black;
                transition: 0.20ms;
            }
            .info_head
            {
                margin: 0;
                padding-left: 10px;
            }
            .info_text
            {
                font-weight: 700;
                font-size: larger;
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="heading_container">
                <h1 class="web_heading"><strong><u>Anand Bandgar</u></strong></h1><br>            
                <h1 class="personal_profile_page">Personal Profile Page</h1>
                <hr size="10" width="100%" color="black">
            </div>
            <div class="box_total">
            <div class="info_box">
                <img src="/Personal-Profile/human icon.png" alt="Image Not Found">
                <h1 class="info_head">Portfolio</h1>
                <p class="info_text">Have look at my profile and portfolio </p>
                <a href="" target="_blank"><button>Enter</button></a>
            </div>
            <div class="info_box">
                <img src="/Personal-Profile/github-mark-white.png" alt="Image Not Found">
                <h1 class="info_head">Github</h1>
                <p class="info_text">Have look at my github profile </p>
                <a href="https://github.com/anandbandgar004" target="_blank" ><button>Enter</button></a>
            </div>
            <div class="info_box">
                <img src="/Personal-Profile/instagram-logo-transparent-background-2.png" alt="Image Not Found">
                <h1 class="info_head">Instagram</h1>
                <p class="info_text">Have look at my Instagram </p>
                <a href="https://www.instagram.com/anandbandgar004/" target="_blank" ><button>Enter</button></a>
            </div>
            <div class="info_box">
                <img src="/Personal-Profile/linkedIn_PNG9.png" alt="Image Not Found">
                <h1 class="info_head">LinkedIn</h1>
                <p class="info_text">Have look at my LinkedIn Profile </p>
                <a href="https://www.linkedin.com/in/anandbandgar/" target="_blank" ><button>Enter</button></a>
            </div>
            </div>
            
        </div>     
    </body>
</html>
